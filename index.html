<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mask-amd implementation examples</title>
	<style>
		label {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Mask-amd implementation examples</h1>
	<form action="#">
		<fieldset>
			<!-- monetary -->
			<label for="monetary-1">
				Monetary (#0.00):
				<input type="text" id='monetary-1' mask-number='#0.00' placeholder='0.00'>
			</label>

			<!-- weight -->
			<label for="weight-1">
				Weight (00.0):
				<input type="text" id='weight-1' mask-number='00.0' placeholder='00.0'>
			</label>

			<!-- measure -->
			<label for="measure-1">
				Measure (1.81):
				<input type="text" id='measure-1' mask-number='0.00' placeholder='0.00'>
			</label>

			<!-- date -->
			<label for="date-1">
				Date (12/25/0000):
				<input type="text" id='date-1' mask='99/99/9999' placeholder='12/25/0000'>
			</label>

			<!-- phone -->
			<label for='phone-1'>
				Phone ( (99) 99999-9999 ):
				<input type='text' id='phone-1' mask='(99)99999-9999' placeholder='(99)99999-9999'>
			</label>

		</fieldset>
	</form>

	<script src='node_modules/define-async/async-define.min.js'></script>
	<script async src='node_modules/elo7-events-amd/events-amd.min.js'></script>
	<script async src='node_modules/elo7-doc-amd/doc.min.js'></script>
	<script async src='mask-amd.js'></script>
</body>
</html>
